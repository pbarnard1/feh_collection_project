<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Bootstrap Tables -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
        <!-- JavaScript stuff for Bootstrap - includes jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!-- JavaScript for Bootstrap Tables -->
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
        <!-- Other meta tags -->
        <title>FEH hero stats</title> <!-- Title of site goes here-->
        <meta name="Description" content="FEH hero stats page"> <!-- Explanation that shows up in search engines goes here.-->
        {{ user_heroes|json_script:"user_heroes" }} <!-- Needed so that JavaScript can process it-->
        <script id="user_heroes" src="{% static 'JavaScript/main.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/main_page_styles.css' %}"> <!-- CSS page goes here - check the name of the file and make sure it matches with the one for href!-->
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
            <a class="nav-link" href="/my_heroes">My heroes</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Add hero</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Edit hero</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Remove hero</a>
            <a class="nav-link" href="/all_heroes">All heroes</a>
            <a class="nav-link" href="/log_out">Log out</a>
        </nav>
        <div class="main-body">
            <h1>{{ user.alias }}'s stats:</h1>
            <p>Total number of heroes: {{ user.heroes.all|length }}</p>
            <p>Total number of 5* heroes: </p>
            <p>Total number of 4* heroes: </p>
        </div>
    </body>
</html>
