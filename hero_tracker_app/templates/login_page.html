<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Bootstrap Tables -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
        <!-- JavaScript stuff for Bootstrap - includes jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!-- JavaScript for Bootstrap Tables -->
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
        <!-- Other meta tags -->
        <title>FEH hero organizer log-in page</title> <!-- Title of site goes here-->
        <meta name="Description" content="FEH organizer log-in page"> <!-- Explanation that shows up in search engines goes here.-->
        {{ all_heroes|json_script:"all_heroes" }} <!-- Needed so that JavaScript can process it-->
        <!--<script id="all_heroes" src="{% static 'JavaScript/main.js' %}"></script>-->
        <!--<link rel="stylesheet" type="text/css" href="{% static 'CSS/main_page_styles.css' %}">--> <!-- CSS page goes here - check the name of the file and make sure it matches with the one for href!-->
    </head>
    <body>
        <form method="POST" action="/log_in">
            {% csrf_token %}
            <h1>Please sign in</h1>
            <p>Not a member?  Register <a href="/registration_page">here</a>!</p>
            <div class="form-group row">
                <label for="alias" class="col-1 col-form-label">Alias:</label>
                <div class="col-4">
                    <input type="text" id="alias" name="alias" class="col form-control {{ tags.0 }}" placeholder="Alias goes here">
                    <div class="invalid-feedback">Alias and/or password not correct.</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="pwd" class="col-1 col-form-label">Password:</label>
                <div class="col-4">
                    <input type="password" id="pwd" name="pwd" class="col form-control {{ tags.0 }}" placeholder="Password goes here">
                    <div class="invalid-feedback">Alias and/or password not correct.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </body>
</html>
